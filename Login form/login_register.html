<html lang="en">

    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <video autoplay loop muted plays-inline class= "videoplay">
            <source src="Login_video.mp4">
        </video>
        <header>
            <div class="container">
                <span class="text sec-text">CZ Trendy Shop</span>
            </div>
            <!-- <h2 data-text = "Caesar"class="Myname">Caesar</h2> -->
            <nav class="navigation">
                <a href="Homepage.html">Home</a>
                <a href="Productpage.html">Product</a>
                <a href="About_us.html">About US</a>
                <a href="Contact_page.html">Contact</a>
                <a href="Sitemap.html">Sitemap</a>
                <button class="btnLogin-pop" onclick="myFunction()" >Login</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?
                        <a href="#" 
                        class="register-link">   Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <input type="text" required>
                            <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>

                    <button type="submit" class="btn">Register</button>

                    <div class="login-register">
                        <p>Already have an account?<a href="#" 
                        class="login-link">    Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="login_register_script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
